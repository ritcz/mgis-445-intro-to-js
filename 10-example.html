<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MGIS 445 Class 3 Demos</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav id="main-nav">
      <ul>
        <li><a href="index.html">Back</a></li>
      </ul>
    </nav>
    <header>
      <h1>Example</h1>
    </header>
    <main>
      <div id="list">
        <h3>Items in your list</h3>
        <p id="list-items">You have no items in your list</p>
      </div>
      <div id="item-container">
        <div class="item">
          <p class="label">Apple</p>
          <p>Apples are great in pies.</p>
          <button class="item-button" data-id="apple">Add</button>
        </div>
        <div class="item">
          <p class="label">Banana</p>
          <p>Bananas are full of nutrients.</p>
          <button class="item-button" data-id="banana">Add</button>
        </div>
        <div class="item">
          <p class="label">Cherry</p>
          <p>Cherries are great in pastries.</p>
          <button class="item-button" data-id="cherry">Add</button>
        </div>
      </div>
    </main>
    <script src="js/example.js"></script>
  </body>
</html>
